<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
	<title>Books Index Page</title>
</head>
<body>
	<h:form>
	  <label>Data</label>
	  <h:inputText id="title" value="#{hw3TransformBookBean.data}"/><br/>
	  <h:selectOneRadio id="dataType" value="#{hw3TransformBookBean.dataType}">
		<f:selectItem itemValue="title" itemLabel="title"/>
		<f:selectItem itemValue="author" itemLabel="author"/>
		<f:selectItem itemValue="price" itemLabel="price"/>
	  </h:selectOneRadio><br/>
	  <h:commandButton id="submit" action="hw3response.xhtml" value="submit"/>
	</h:form>
</body>
</html>
